    <div class="navbar" role="navigation" aria-label="Main navigation">
      <div class="brand" style="display:flex;align-items:center;gap:12px">
        <img src="/ldr-logo.png" alt="LeaderBox" class="logo-img" style="width:40px;height:40px;border-radius:6px;object-fit:contain" />
        <div class="brand-text" style="display:flex;flex-direction:column;line-height:1">
          <div class="brand-title" style="font-size:14px;color:var(--accent)">LeaderBox</div>
          <div class="small" style="font-size:13px;color:rgba(255,255,255,0.8)">Your movie taste sucks</div>
        </div>
      </div>

      <div class="navRight" style="display:flex;align-items:center;gap:12px">

          <button class="nav-icon" title="Home" onclick="location.href='/'" aria-label="Home"><i class="fa-regular fa-house"></i></button>

          <button class="nav-icon" title="Duel" onclick="location.href='/duel'"><img src="/duel.gif" alt="duel" class="icon-gif" style="width:29px;height:29px;display:block" /></button>

          <button class="nav-icon" title="Rules" onclick="location.href='/rules'"><i class="fa-solid fa-ruler"></i></button>

          <button class="nav-icon" title="Profile" onclick="openProfileModal()" aria-label="Profile" style="margin-left:6px"><i class="fa-regular fa-address-card"></i></button>

          <!-- show signup/login on wide screens, hidden by CSS on mobile -->
          <button class="nav-signup" onclick="location.href='/signup'" style="margin-left:12px">Sign up</button>
          <button class="nav-login" onclick="location.href='/login'" style="margin-left:8px">Log in</button>
        </div>

        <!-- Hamburger -->
        <div style="position:relative">
          <div class="hamburger" id="hambtn" role="button" aria-expanded="false" aria-controls="nav-dropdown" title="Menu" style="display:flex;flex-direction:column;align-items:center;justify-content:center;padding:4px 6px">
            <span class="bar" style="display:block;width:22px;height:3px;background:currentColor;margin:3px 0;border-radius:2px"></span>
            <span class="bar" style="display:block;width:22px;height:3px;background:currentColor;margin:3px 0;border-radius:2px"></span>
            <span class="bar" style="display:block;width:22px;height:3px;background:currentColor;margin:3px 0;border-radius:2px"></span>
          </div>

          <!-- dropdown (hidden by default) -->
          <div id="nav-dropdown" class="dropdown-panel" role="menu" style="display:none;position:absolute;right:12px;top:64px;width:220px;padding:10px;border-radius:8px;background:linear-gradient(180deg, rgba(82,93,169,0.82), rgba(33,33,33,0.45));backdrop-filter:blur(6px);box-shadow:0 8px 30px rgba(0,0,0,0.45)">
            <div style="display:flex;flex-direction:column;gap:8px">
              <a id="patreon" class="modal-btn" href="https://www.patreon.com" target="_blank" rel="noreferrer" style="display:flex;align-items:center;gap:8px;text-decoration:none;color:var(--accent-2)">
                <i class="fa-brands fa-patreon" style="width:20px"></i>
                Join the Patreon!
              </a>

              <button class="modal-btn" onclick="location.href='/privacy'">Privacy Policy</button>
              <button class="modal-btn" onclick="location.href='/terms'">Terms of Service</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- persistent background GIF under navbar (covers entire viewport) -->
    <div class="bg-gif" aria-hidden="true" style="position:fixed;top:64px;left:0;right:0;bottom:0;background-image:url('/constant.gif');background-size:cover;background-position:center;opacity:0.18;pointer-events:none;z-index:0"></div>

      ?

        <div class="small">You must login to view profile</div>

        <div style="display:flex;gap:8px">
          <button class="modal-btn" onclick="location.href='/login'">Log in</button>
          <button class="modal-btn" onclick="location.href='/signup'">Sign up</button>
        </div>
      </div>

      <div style="flex:1"></div>
      <button class="modal-btn" onclick="closeProfileModal()">Close</button>
    </div>
